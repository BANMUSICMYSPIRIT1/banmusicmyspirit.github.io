<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Coins</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 18px auto;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 900;
      font-size: 20px;
      position: relative;
    }

    .header-icons {
      position: absolute;
      right: 10px;
      display: flex;
      gap: 12px;
    }

    .circle {
      border: 1px solid #000;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      cursor: pointer;
    }

    /* Username bar */
    .username-bar {
      display: flex;
      align-items: center;
      margin: 15px 0;
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 8px 12px;
    }

    .username-bar img {
      width: 30px;
      margin-right: 10px;
    }

    .username-bar input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 15px;
    }

    /* Recharge Section */
    .recharge-title {
      font-weight: bold;
      margin-top: 6px;
      font-size: 16px;
    }

    .recharge-sub {
      color: #b22222;
      font-size: 14px;
      margin: 6px 0 14px 0;
    }

    .coin-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .coin-item {
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      padding: 12px 8px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.15s ease-in-out;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* TikTok coin icon inside items */
    .coin-icon svg {
      width: 22px;
      height: 22px;
      vertical-align: middle;
      margin-bottom: 6px;
    }

    /* Highlight selected coin */
    .coin-item.active {
      border: 2px solid #e02020;
      background: #fff0f0;
      box-shadow: 0 1px 4px rgba(224,32,32,0.08);
    }

    .coin-item input {
      width: 72%;
      text-align: center;
      border: none;
      outline: none;
      font-size: 14px;
      margin-top: 6px;
    }

    .coin-price {
      font-weight: 600;
      margin-top: 8px;
    }

    /* Invite & Get Rewards */
    .invite {
      margin: 18px 0 6px;
    }

    .invite img {
      width: 24px;
      margin-right: 10px;
      vertical-align: middle;
    }

    .invite p {
      margin: 0;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .invite small {
      font-size: 12px;
      color: gray;
      display: block;
      margin-top: 4px;
    }

    /* Add to mobile desktop */
    .add-mobile {
      margin: 14px 0;
      display: flex;
      align-items: center;
      font-size: 13px;
      gap: 10px;
    }

    .add-mobile img {
      width: 22px;
    }

    /* Footer */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      margin-top: 16px;
    }

    .footer .right {
      color: #b22222;
      cursor: pointer;
    }

    .payment-logos {
      margin: 12px 0;
      display: flex;
      justify-content: center;
      gap: 14px;
    }

    .payment-logos img {
      width: 40px;
    }

    /* Buy Button */
    .buy-btn {
      display: block;
      width: 100%;
      padding: 14px;
      text-align: center;
      background: #e02020;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 8px;
    }

    /* small helper */
    #customPrice { margin-top:6px; font-weight:600; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <span>Get Coins</span>
      <div class="header-icons">
        <div class="circle">â€¦</div>
        <div class="circle">?</div>
      </div>
    </div>

    <!-- Username bar -->
    <div class="username-bar">
      <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok Logo">
      <input type="text" placeholder="Enter username">
    </div>

    <!-- Recharge -->
    <div class="recharge-title">Recharge</div>
    <div class="recharge-sub">Save around 25% with a lower third-party service fee.</div>

    <div class="coin-list">
      <div class="coin-item" data-coins="30" data-price="0.31">
        <span class="coin-icon">
          <!-- TikTok-style coin SVG -->
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <circle cx="12" cy="12" r="10" fill="#FFD166"/>
            <!-- simplified music-note shape -->
            <path d="M14.2 7.2v5.3a2.8 2.8 0 1 1-1.2-2.2V6.6l2.2.6z" fill="#111827"/>
          </svg>
        </span>
        <div class="coin-count">30</div>
        <div class="coin-price">$0.31</div>
      </div>

      <div class="coin-item" data-coins="350" data-price="3.65">
        <span class="coin-icon">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <circle cx="12" cy="12" r="10" fill="#FFD166"/>
            <path d="M14.2 7.2v5.3a2.8 2.8 0 1 1-1.2-2.2V6.6l2.2.6z" fill="#111827"/>
          </svg>
        </span>
        <div class="coin-count">350</div>
        <div class="coin-price">$3.65</div>
      </div>

      <div class="coin-item" data-coins="700" data-price="7.25">
        <span class="coin-icon">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <circle cx="12" cy="12" r="10" fill="#FFD166"/>
            <path d="M14.2 7.2v5.3a2.8 2.8 0 1 1-1.2-2.2V6.6l2.2.6z" fill="#111827"/>
          </svg>
        </span>
        <div class="coin-count">700</div>
        <div class="coin-price">$7.25</div>
      </div>

      <div class="coin-item" data-coins="1400" data-price="14.49">
        <span class="coin-icon">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <circle cx="12" cy="12" r="10" fill="#FFD166"/>
            <path d="M14.2 7.2v5.3a2.8 2.8 0 1 1-1.2-2.2V6.6l2.2.6z" fill="#111827"/>
          </svg>
        </span>
        <div class="coin-count">1400</div>
        <div class="coin-price">$14.49</div>
      </div>

      <div class="coin-item" data-coins="3500" data-price="36.20">
        <span class="coin-icon">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <circle cx="12" cy="12" r="10" fill="#FFD166"/>
            <path d="M14.2 7.2v5.3a2.8 2.8 0 1 1-1.2-2.2V6.6l2.2.6z" fill="#111827"/>
          </svg>
        </span>
        <div class="coin-count">3500</div>
        <div class="coin-price">$36.20</div>
      </div>

      <div class="coin-item custom">
        <span class="coin-icon">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <circle cx="12" cy="12" r="10" fill="#FFD166"/>
            <path d="M14.2 7.2v5.3a2.8 2.8 0 1 1-1.2-2.2V6.6l2.2.6z" fill="#111827"/>
          </svg>
        </span>
        <div>Custom</div>
        <input type="number" id="customCoins" placeholder="Coins" min="1" />
        <div id="customPrice"></div>
      </div>
    </div>

    <!-- Invite -->
    <div class="invite">
      <p><img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="invite"> Invite & Get Rewards</p>
      <small>check out this new feature!</small>
    </div>

    <!-- Add to mobile -->
    <div class="add-mobile">
      <img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" alt="file icon">
      <span>Add this page to the mobile desktop for easy access with just one click</span>
    </div>

    <!-- Footer -->
    <div class="footer">
      <span>special offer</span>
      <span class="right">unlock 5% cash back &gt;</span>
    </div>

    <!-- Payment Logos -->
    <div class="payment-logos">
      <img src="https://cdn-icons-png.flaticon.com/512/196/196578.png" alt="Visa">
      <img src="https://cdn-icons-png.flaticon.com/512/196/196561.png" alt="MasterCard">
      <img src="https://cdn-icons-png.flaticon.com/512/196/196566.png" alt="Bank">
      <img src="https://cdn-icons-png.flaticon.com/512/196/196565.png" alt="PayPal">
    </div>

    <!-- Buy Button -->
    <button class="buy-btn" id="buyBtn" aria-live="polite">Buy for $0.31</button>
  </div>

  <script>
    const coinItems = document.querySelectorAll('.coin-item');
    const buyBtn = document.getElementById('buyBtn');
    const customInput = document.getElementById('customCoins');
    const customPrice = document.getElementById('customPrice');

    // Utility: set buy button price text
    function setBuyPrice(price) {
      buyBtn.textContent = `Buy for $${Number(price).toFixed(2)}`;
    }

    // Click behavior: select any coin item
    coinItems.forEach(item => {
      item.addEventListener('click', (e) => {
        // If clicked the custom input itself, let input handler handle price
        if (item.classList.contains('custom') && e.target === customInput) return;

        coinItems.forEach(c => c.classList.remove('active'));
        item.classList.add('active');

        const coins = item.getAttribute('data-coins');
        const price = item.getAttribute('data-price');
        if (coins && price) {
          // clear custom input if any
          if (customInput) customInput.value = "";
          if (customPrice) customPrice.textContent = "";
          setBuyPrice(price);
        }
      });
    });

    // Custom input: calculate price per coin (~ $0.010333... derived from 30 => 0.31)
    customInput && customInput.addEventListener('input', () => {
      coinItems.forEach(c => c.classList.remove('active'));
      const customItem = customInput.closest('.coin-item');
      if (customItem) customItem.classList.add('active');

      const coins = Number(customInput.value);
      if (coins && coins > 0) {
        const price = (coins * 0.0103333333);
        customPrice.textContent = `$${price.toFixed(2)}`;
        setBuyPrice(price);
      } else {
        customPrice.textContent = "";
        setBuyPrice(0.31); // fallback
      }
    });

    // Initialize - no selection, keep default price shown
    setBuyPrice(0.31);
  </script>
</body>
</html>
