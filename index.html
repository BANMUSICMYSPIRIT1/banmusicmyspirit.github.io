<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Coins Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Buy TikTok Coins</h2>
    <label>Enter TikTok Username:</label>
    <input type="text" id="username" placeholder="Enter username">

    <h3>Select Coins:</h3>
    <div class="coin-buttons">
      <button onclick="selectCoins(70)">70</button>
      <button onclick="selectCoins(350)">350</button>
      <button onclick="selectCoins(700)">700</button>
      <button onclick="selectCoins(1400)">1400</button>
      <button onclick="selectCoins(3500)">3500</button>
      <input type="number" id="customCoins" placeholder="Custom">
    </div>

    <div class="price-display">
      <p id="priceText">Total: $0.00</p>
    </div>

    <button id="buyButton" onclick="buyCoins()">Buy</button>
  </div>

  <script>
    let selectedCoins = 0;

    function selectCoins(amount) {
      selectedCoins = amount;
      calculatePrice();
    }

    function calculatePrice() {
      const custom = document.getElementById("customCoins").value;
      const coins = custom ? parseInt(custom) : selectedCoins;
      const price = (coins * 0.01).toFixed(2);
      document.getElementById("priceText").innerText = `Total: $${price}`;
    }

    document.getElementById("customCoins").addEventListener("input", calculatePrice);

    function buyCoins() {
      const username = document.getElementById("username").value;
      const coins = document.getElementById("customCoins").value || selectedCoins;
      const price = (coins * 0.01).toFixed(2);
      if (!username || coins == 0) {
        alert("Please enter username and select coins!");
        return;
      }
      window.location.href = `payment.html?username=${encodeURIComponent(username)}&coins=${coins}&price=${price}`;
    }
  </script>
</body>
</html>
