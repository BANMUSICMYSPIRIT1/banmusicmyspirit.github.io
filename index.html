<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Coins</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 900;
      font-size: 20px;
      position: relative;
    }

    .header-icons {
      position: absolute;
      right: 10px;
      display: flex;
      gap: 15px;
    }

    .circle {
      border: 1px solid #000;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      cursor: pointer;
    }

    /* Username bar */
    .username-bar {
      display: flex;
      align-items: center;
      margin: 15px 0;
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 8px 12px;
    }

    .username-bar img {
      width: 28px;
      margin-right: 10px;
    }

    .username-bar input {
      border: none;
      outline: none;
      flex: 1;
    }

    /* Recharge Section */
    .recharge-title {
      font-weight: bold;
      margin-top: 10px;
    }

    .recharge-sub {
      color: #b22222;
      font-size: 14px;
      margin: 5px 0 15px 0;
    }

    .coin-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .coin-item {
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .coin-item.active {
      border: 2px solid red;
      background: #ffe6e6;
    }

    /* Fix coin logo size */
    .coin-item svg {
      width: 23px;
      height: 23px;
      margin-bottom: 6px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* Different font weights */
    .coin-item .coin-number {
      font-weight: bold;
      font-size: 15px;
      display: block;
    }

    .coin-item .coin-price {
      font-weight: normal;
      font-size: 13px;
      color: #444;
      display: block;
      margin-top: 2px;
    }

    .coin-item input {
      width: 60%;
      text-align: center;
      border: none;
      outline: none;
      font-size: 14px;
    }

    /* Invite & Get Rewards */
    .invite {
      margin: 20px 0;
    }

    .invite img {
      width: 24px;
      margin-right: 10px;
      vertical-align: middle;
    }

    .invite p {
      margin: 0;
      font-size: 14px;
    }

    .invite small {
      font-size: 12px;
      color: gray;
    }

    /* Add to mobile desktop */
    .add-mobile {
      margin: 20px 0;
      display: flex;
      align-items: center;
      font-size: 13px;
      gap: 10px;
    }

    .add-mobile img {
      width: 22px;
    }

    /* Footer */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      margin-top: 20px;
    }

    .footer .right {
      color: #b22222;
      cursor: pointer;
    }

    .payment-logos {
      margin: 15px 0;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .payment-logos img {
      width: 40px;
    }

    /* Buy Button */
    .buy-btn {
      display: block;
      width: 100%;
      padding: 15px;
      text-align: center;
      background: red;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <span>Get Coins</span>
      <div class="header-icons">
        <div class="circle">â€¦</div>
        <div class="circle">?</div>
      </div>
    </div>

    <!-- Username bar -->
    <div class="username-bar">
      <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok Logo">
      <input type="text" placeholder="Enter username">
    </div>

    <!-- Recharge -->
    <div class="recharge-title">Recharge</div>
    <div class="recharge-sub">Save around 25% with a lower third-party service fee.</div>

    <div class="coin-list">
      <!-- 30 Coins -->
      <div class="coin-item" data-coins="30" data-price="0.31">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
          <circle cx="32" cy="32" r="30" fill="gold" stroke="orange" stroke-width="3"/>
          <path d="M38 20v4.5c2.5 1.8 5 2.7 7 2.8v5c-3-.1-5.6-1-7-2V42c0 6-4.5 10-10 10s-10-4-10-10 4.5-10 10-10c1.2 0 2.5.2 3.5.6v5.2c-1-.5-2-.8-3.5-.8-3 0-5 2-5 5s2 5 5 5 5-2 5-5V20h5z" fill="#000"/>
        </svg>
        <span class="coin-number">30</span>
        <span class="coin-price">$0.31</span>
      </div>

      <!-- Example others -->
      <div class="coin-item" data-coins="350" data-price="3.65">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
          <circle cx="32" cy="32" r="30" fill="gold" stroke="orange" stroke-width="3"/>
        </svg>
        <span class="coin-number">350</span>
        <span class="coin-price">$3.65</span>
      </div>

      <div class="coin-item" data-coins="700" data-price="7.25">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
          <circle cx="32" cy="32" r="30" fill="gold" stroke="orange" stroke-width="3"/>
        </svg>
        <span class="coin-number">700</span>
        <span class="coin-price">$7.25</span>
      </div>

      <!-- Custom -->
      <div class="coin-item custom">
        Custom<br>
        <input type="number" id="customCoins" placeholder="Coins">
        <div id="customPrice"></div>
      </div>
    </div>

    <!-- Invite -->
    <div class="invite">
      <p><img src="https://cdn-icons-png.flaticon.com/512/616/616408.png"> Invite & Get Rewards</p>
      <small>check out this new feature!</small>
    </div>

    <!-- Add to mobile -->
    <div class="add-mobile">
      <img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" alt="File Icon">
      <span>Add this page to the mobile desktop for easy access with just one click</span>
    </div>

    <!-- Footer -->
    <div class="footer">
      <span>special offer</span>
      <span class="right">unlock 5% cash back ></span>
    </div>

    <!-- Payment Logos -->
    <div class="payment-logos">
      <img src="https://cdn-icons-png.flaticon.com/512/196/196578.png" alt="Visa">
      <img src="https://cdn-icons-png.flaticon.com/512/196/196561.png" alt="MasterCard">
      <img src="https://cdn-icons-png.flaticon.com/512/196/196566.png" alt="Bank">
      <img src="https://cdn-icons-png.flaticon.com/512/196/196565.png" alt="PayPal">
    </div>

    <!-- Buy Button -->
    <button class="buy-btn" id="buyBtn">Buy for $0.31</button>
  </div>

  <script>
    const coinItems = document.querySelectorAll('.coin-item');
    const buyBtn = document.getElementById('buyBtn');
    const customInput = document.getElementById('customCoins');
    const customPrice = document.getElementById('customPrice');

    coinItems.forEach(item => {
      item.addEventListener('click', () => {
        coinItems.forEach(c => c.classList.remove('active'));
        item.classList.add('active');
        let coins = item.getAttribute('data-coins');
        let price = item.getAttribute('data-price');
        if (coins && price) {
          buyBtn.textContent = `Buy for $${price}`;
        }
      });
    });

    customInput.addEventListener('input', () => {
      coinItems.forEach(c => c.classList.remove('active'));
      customInput.closest('.coin-item').classList.add('active');
      let coins = customInput.value;
      if (coins) {
        let price = (coins * 0.0103).toFixed(2);
        customPrice.textContent = `$${price}`;
        buyBtn.textContent = `Buy for $${price}`;
      } else {
        customPrice.textContent = "";
      }
    });
  </script>
</body>
</html>
