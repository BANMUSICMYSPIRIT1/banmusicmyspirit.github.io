<!doctype html>

<html lang="en">

<head>

<meta charset="utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Coins — Mock Purchase Page</title>

<style>

  :root{

    --bg: #fafafa;

    --card: #ffffff;

    --muted: #777;

    --accent: #111;

    --pill: #f2f4f6;

    --primary: #e53935; /* buy button color */

    --coin: #f5c042;

  }


  html,body{

    height:100%;

    margin:0;

    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;

    background: linear-gradient(180deg, #f7f8fa 0%, #ffffff 100%);

    color:var(--accent);

    -webkit-font-smoothing:antialiased;

  }


  /* center a phone-like container */

  .wrap{

    display:flex;

    align-items:center;

    justify-content:center;

    min-height:100vh;

    padding:24px;

    box-sizing:border-box;

  }


  .phone {

    width: 390px;             /* typical phone width for presentation */

    max-width:96%;

    background: var(--card);

    border-radius: 34px;

    box-shadow: 0 20px 40px rgba(2,6,23,0.12);

    padding: 22px;

    box-sizing: border-box;

    position: relative;

    border: 1px solid rgba(0,0,0,0.04);

    overflow: hidden;

  }


  /* notch/status row */

  .status {

    display:flex;

    justify-content:space-between;

    align-items:center;

    font-size:13px;

    color:var(--muted);

    margin-bottom: 6px;

  }


  .title {

    text-align:center;

    font-weight:700;

    font-size:20px;

    margin: 6px 0 18px;

  }


  .balance {

    display:flex;

    align-items:center;

    gap:14px;

    justify-content:center;

    margin-bottom: 14px;

  }


  .coin-icon {

    width:56px;

    height:56px;

    border-radius:50%;

    background: linear-gradient(180deg, #ffd95b, #f5c042);

    display:flex;

    align-items:center;

    justify-content:center;

    box-shadow: 0 6px 14px rgba(0,0,0,0.08);

    flex-shrink:0;

    font-weight:700;

    color:#fff;

    font-size:22px;

  }


  .balance .amount {

    font-size:40px;

    font-weight:700;

    line-height:1;

  }

  .balance .label {

    font-size:13px;

    color:var(--muted);

    text-align:center;

  }


  .section-title {

    font-weight:700;

    margin: 12px 10px;

    font-size:16px;

  }


  .card-list {

    display:flex;

    flex-direction:column;

    gap:12px;

    padding: 10px;

  }


  .pkg {

    display:flex;

    align-items:center;

    justify-content:space-between;

    padding: 14px 16px;

    background: var(--pill);

    border-radius:12px;

    cursor:pointer;

    transition: transform .12s ease, box-shadow .12s ease;

    border: 1px solid rgba(0,0,0,0.03);

  }


  .pkg:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(2,6,23,0.06); }

  .pkg.selected { outline: 3px solid rgba(245, 189, 63, 0.18); box-shadow: 0 10px 30px rgba(245,189,63,0.09); }


  .pkg .left{

    display:flex;

    align-items:center;

    gap:12px;

  }


  .pkg .qty {

    font-weight:700;

    font-size:16px;

  }

  .pkg .price {

    font-weight:700;

    font-size:16px;

    color:var(--accent);

  }


  .custom-row {

    display:flex;

    gap:8px;

    align-items:center;

  }


  .custom-row input[type="number"]{

    width:110px;

    padding:10px 12px;

    border-radius:10px;

    border:1px solid rgba(0,0,0,0.06);

    background: white;

    font-weight:600;

    box-sizing:border-box;

  }

  .custom-row label{ font-size:13px; color:var(--muted); font-weight:600;}


  .username {

    display:flex;

    gap:10px;

    align-items:center;

    padding:10px;

  }


  .username input{

    flex:1;

    padding:10px 12px;

    border-radius:10px;

    border:1px solid rgba(0,0,0,0.06);

    background:white;

  }


  /* sticky buy button */

  .buy-area {

    position: sticky;

    bottom: 0;

    margin-top: 18px;

    padding-top: 18px;

    background: linear-gradient(180deg, rgba(255,255,255,0), rgba(255,255,255,1) 30%);

    box-sizing:border-box;

  }


  .buy-btn {

    display:flex;

    align-items:center;

    justify-content:space-between;

    gap:12px;

    background: var(--primary);

    color: #fff;

    padding:14px 16px;

    border-radius: 14px;

    font-weight:700;

    border:none;

    width:100%;

    box-shadow: 0 8px 18px rgba(0,0,0,0.18);

    cursor:pointer;

    font-size:16px;

  }


  .buy-btn:disabled { opacity:0.65; cursor:not-allowed; }


  /* small helper text */

  .muted {

    color:var(--muted);

    font-size:13px;

    padding: 8px 10px;

  }


  /* responsive */

  @media (max-width:420px){

    .phone { width: 360px; }

  }


</style>

</head>

<body>

<div class="wrap">

  <main class="phone" role="main" aria-label="Coin purchase phone mockup">

    <div class="status" aria-hidden="true">

      <div>9:41</div>

      <div>⚡︎ ◦ •</div>

    </div>


    <h1 class="title">Coins</h1>


    <div class="balance" role="region" aria-label="Current coin balance">

      <div class="coin-icon" aria-hidden="true">¢</div>

      <div>

        <div class="amount" id="balance">250</div>

        <div class="label">Your coins</div>

      </div>

    </div>


    <div class="username" title="username">

      <div style="width:36px;height:36px;border-radius:10px;background:#111;color:#fff;display:flex;align-items:center;justify-content:center;font-weight:700;">U</div>

      <input id="username" type="text" placeholder="Enter username (optional)" aria-label="Enter username" />

    </div>


    <div class="section-title">Buy Coins</div>


    <div class="card-list" id="packages">

      <!-- package items injected by JS fallback here -->

      <div class="pkg" data-coins="100" data-price="1.29" role="button" tabindex="0" aria-pressed="false">

        <div class="left">

          <div class="qty">100 coins</div>

        </div>

        <div class="price">$1.29</div>

      </div>


      <div class="pkg" data-coins="350" data-price="3.65" role="button" tabindex="0" aria-pressed="false">

        <div class="left">

          <div class="qty">350 coins</div>

        </div>

        <div class="price">$3.65</div>

      </div>


      <div class="pkg" data-coins="700" data-price="7.25" role="button" tabindex="0" aria-pressed="false">

        <div class="left">

          <div class="qty">700 coins</div>

        </div>

        <div class="price">$7.25</div>

      </div>


      <div class="pkg" data-coins="1400" data-price="14.49" role="button" tabindex="0" aria-pressed="false">

        <div class="left">

          <div class="qty">1,400 coins</div>

        </div>

        <div class="price">$14.49</div>

      </div>


      <div class="pkg" data-coins="3500" data-price="36.20" role="button" tabindex="0" aria-pressed="false">

        <div class="left">

          <div class="qty">3,500 coins</div>

        </div>

        <div class="price">$36.20</div>

      </div>


      <div class="pkg" data-coins="10000" data-price="129.99" role="button" tabindex="0" aria-pressed="false">

        <div class="left">

          <div class="qty">10,000 coins</div>

        </div>

        <div class="price">$129.99</div>

      </div>


      <div class="pkg" id="customPkg" data-coins="" data-price="" role="button" tabindex="0" aria-pressed="false" style="display:flex;flex-direction:row;align-items:center;justify-content:space-between;">

        <div class="left">

          <div class="qty">Custom</div>

        </div>

        <div class="custom-row">

          <label for="customCoins" style="display:none">Custom coins</label>

          <input id="customCoins" type="number" min="10" placeholder="e.g., 500" aria-label="Custom coins">

        </div>

      </div>


    </div>


    <div class="muted">Save around 25% with lower third-party services — example text</div>


    <div class="buy-area" aria-hidden="false">

      <button id="buyBtn" class="buy-btn" disabled>

        <span id="buyText">Select a package</span>

        <span id="buyPrice"></span>

      </button>

    </div>


  </main>

</div>


<script>

  // packages selection and buy button logic

  (function(){

    const pkgEls = Array.from(document.querySelectorAll('.pkg'));

    const buyBtn = document.getElementById('buyBtn');

    const buyText = document.getElementById('buyText');

    const buyPrice = document.getElementById('buyPrice');

    const balanceEl = document.getElementById('balance');

    const customInput = document.getElementById('customCoins');

    const usernameInput = document.getElementById('username');


    let selected = null;


    function formatPrice(p){

      // ensure two decimals

      return '$' + (Number(p).toFixed(2));

    }


    function clearSelection(){

      pkgEls.forEach(el => el.classList.remove('selected'));

      if(selected) selected.setAttribute('aria-pressed','false');

      selected = null;

    }


    function selectPkg(el){

      clearSelection();

      el.classList.add('selected');

      el.setAttribute('aria-pressed','true');

      selected = el;

      // read data

      let coins = el.dataset.coins;

      let price = el.dataset.price;

      if(!coins || coins === "") {

        // custom

        coins = customInput.value || 0;

        // naive price calc: $0.01 per coin example

        price = (coins * 0.01).toFixed(2);

      }

      buyBtn.disabled = false;

      buyText.textContent = `Buy ${coins} coins`;

      buyPrice.textContent = formatPrice(price);

      buyBtn.dataset.coins = coins;

      buyBtn.dataset.price = price;

    }


    // initial attach listeners

    pkgEls.forEach(el=>{

      el.addEventListener('click', function(e){

        const isCustom = this.id === 'customPkg';

        if(isCustom){

          // put focus in the input and select for editing

          customInput.focus();

          clearSelection();

          this.classList.add('selected');

          this.setAttribute('aria-pressed','true');

          selected = this;

          buyBtn.disabled = true;

          buyText.textContent = 'Enter custom amount';

          buyPrice.textContent = '';

          buyBtn.removeAttribute('data-price');

        } else {

          selectPkg(this);

        }

      });


      // keyboard support

      el.addEventListener('keydown', (ev)=>{

        if(ev.key === 'Enter' || ev.key === ' '){

          ev.preventDefault();

          el.click();

        }

      });

    });


    // custom input handler

    customInput.addEventListener('input', function(){

      const val = Number(this.value || 0);

      const pkgEl = document.getElementById('customPkg');

      if(val >= 10){

        // example price model: bulk discount -> 1 cent per coin down to 0.009 for larger amounts

        let unit = 0.01;

        if(val >= 1000) unit = 0.009;

        if(val >= 5000) unit = 0.008;

        const price = (val * unit).toFixed(2);

        pkgEl.dataset.coins = String(val);

        pkgEl.dataset.price = String(price);

        selectPkg(pkgEl);

      } else {

        buyBtn.disabled = true;

        buyText.textContent = 'Enter custom amount';

        buyPrice.textContent = '';

      }

    });


    // buy button click (demo)

    buyBtn.addEventListener('click', function(){

      if(this.disabled) return;

      const coins = Number(this.dataset.coins || 0);

      const price = Number(this.dataset.price || 0);


      // Demo "purchase": increment balance and show a simple alert / confirmation

      const prev = Number(balanceEl.textContent || 0);

      // simple confirmation dialog (could be replaced by modal)

      const user = usernameInput.value.trim() || 'you';

      const confirmed = confirm(`Confirm purchase: ${coins} coins for $${price.toFixed(2)} as ${user}?`);

      if(!confirmed) return;


      // update balance (demo)

      const newBalance = prev + coins;

      balanceEl.textContent = newBalance;


      // success feedback

      alert(`Thanks — purchased ${coins} coins for $${price.toFixed(2)}. New balance: ${newBalance} coins.`);


      // reset selection

      clearSelection();

      buyBtn.disabled = true;

      buyText.textContent = 'Select a package';

      buyPrice.textContent = '';

      customInput.value = '';

    });


    // accessibility: allow arrow navigation between packages

    let pkgIndex = 0;

    document.addEventListener('keydown', (ev)=>{

      const key = ev.key;

      const focusable = pkgEls.filter(e => e.offsetParent !== null);

      if(['ArrowDown','ArrowUp'].includes(key)){

        ev.preventDefault();

        // basic up/down navigation

        if(key === 'ArrowDown') pkgIndex = Math.min(pkgIndex + 1, focusable.length - 1);

        if(key === 'ArrowUp') pkgIndex = Math.max(pkgIndex - 1, 0);

        focusable[pkgIndex].focus();

      }

    });


  })();

</script>

</body>

</html>
