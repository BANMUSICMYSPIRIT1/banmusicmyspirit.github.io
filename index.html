<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok Coins Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Buy TikTok Coins ðŸª™</h2>

    <label for="username">TikTok Username:</label>
    <input type="text" id="username" placeholder="Enter your username" />

    <h3>Select Coins</h3>
    <div class="coin-grid">
      <div class="coin-card" onclick="selectCoins(70, 0.70)">
        <img src="https://cdn-icons-png.flaticon.com/512/1864/1864593.png" alt="coin">
        <p>ðŸª™ 70</p>
        <span>$0.70</span>
      </div>
      <div class="coin-card" onclick="selectCoins(350, 3.50)">
        <img src="https://cdn-icons-png.flaticon.com/512/1864/1864593.png" alt="coin">
        <p>ðŸª™ 350</p>
        <span>$3.50</span>
      </div>
      <div class="coin-card" onclick="selectCoins(700, 7.00)">
        <img src="https://cdn-icons-png.flaticon.com/512/1864/1864593.png" alt="coin">
        <p>ðŸª™ 700</p>
        <span>$7.00</span>
      </div>
      <div class="coin-card" onclick="selectCoins(1400, 14.00)">
        <img src="https://cdn-icons-png.flaticon.com/512/1864/1864593.png" alt="coin">
        <p>ðŸª™ 1400</p>
        <span>$14.00</span>
      </div>
      <div class="coin-card" onclick="selectCoins(3500, 35.00)">
        <img src="https://cdn-icons-png.flaticon.com/512/1864/1864593.png" alt="coin">
        <p>ðŸª™ 3500</p>
        <span>$35.00</span>
      </div>
    </div>

    <div class="custom">
      <label for="customCoins">Custom Amount</label>
      <input type="number" id="customCoins" placeholder="Enter coins ðŸª™" />
    </div>

    <div class="price-display">
      <p id="priceText">Total: $0.00</p>
    </div>

    <button id="buyButton" onclick="buyCoins()">Buy Now</button>
  </div>

  <script>
    let selectedCoins = 0;
    let selectedPrice = 0;

    function selectCoins(amount, price) {
      selectedCoins = amount;
      selectedPrice = price;
      document.getElementById("customCoins").value = "";
      updatePriceText();
      highlightSelection(amount);
    }

    function updatePriceText() {
      const custom = document.getElementById("customCoins").value;
      if (custom) {
        const price = (custom * 0.01).toFixed(2);
        document.getElementById("priceText").innerText = `Total: $${price}`;
      } else {
        document.getElementById("priceText").innerText = `Total: $${selectedPrice.toFixed(2)}`;
      }
    }

    function highlightSelection(amount) {
      const cards = document.querySelectorAll(".coin-card");
      cards.forEach(card => card.classList.remove("selected"));
      const selected = Array.from(cards).find(card => card.textContent.includes(amount));
      if (selected) selected.classList.add("selected");
    }

    document.getElementById("customCoins").addEventListener("input", updatePriceText);

    function buyCoins() {
      const username = document.getElementById("username").value;
      const custom = document.getElementById("customCoins").value;
      const coins = custom || selectedCoins;
      const price = custom ? (coins * 0.01).toFixed(2) : selectedPrice.toFixed(2);

      if (!username || coins == 0) {
        alert("Please enter your username and select coin amount!");
        return;
      }

      window.location.href = `payment.html?username=${encodeURIComponent(username)}&coins=${coins}&price=${price}`;
    }
  </script>
</body>
</html>
