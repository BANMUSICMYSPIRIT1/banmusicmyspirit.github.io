<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get Coins</title>
<style>
  * {box-sizing: border-box; font-family: Arial, sans-serif;}
  body, html {margin: 0; padding: 0; height: 100%; background: #fff;}

  /* ==== PAGE WRAPPERS ==== */
  .page {display: none; height: 100vh; justify-content: center; align-items: center; flex-direction: column; transition: opacity 0.3s;}
  .active {display: flex;}

  /* ==== MAIN PAGE ==== */
  .main-page {padding: 20px;}
  .coin-box {border: 1px solid #eee; border-radius: 10px; padding: 10px; width: 150px; text-align: center; margin: 10px auto; cursor: pointer;}
  .coin-box.selected {border: 2px solid red; background: #fff0f0;}
  .buy-btn {background: #ff2b2b; color: white; border: none; border-radius: 8px; padding: 15px 30px; font-size: 16px; cursor: pointer; margin-top: 20px;}

  /* ==== PROCESSING PAGE ==== */
  .processing-page {background: #ffe6ea; text-align: center;}
  .dots {display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 20px;}
  .dot {
    width: 40px; height: 40px; border-radius: 50%;
    animation: pulse 1s infinite alternate;
  }
  .dot.red {background: #ff3b3b;}
  .dot.blue {background: #00d2d3; animation-delay: 0.5s;}
  @keyframes pulse {
    0% {transform: scale(0.8); opacity: 0.7;}
    100% {transform: scale(1.2); opacity: 1;}
  }
  .timer {margin-top: 10px; font-weight: bold; color: #555;}
  .back-btn {
    background: #ff2b2b; color: #fff; border: none; border-radius: 8px;
    padding: 12px 25px; font-size: 15px; margin-top: 30px; cursor: pointer;
  }

  /* ==== SUCCESS PAGE ==== */
  .success-page {background: #fff; text-align: center;}
  .checkmark {
    width: 60px; height: 60px; margin-bottom: 20px;
  }
  .success-text {font-size: 20px; font-weight: bold; margin-bottom: 8px;}
  .info-text {color: #555; margin-bottom: 5px;}
</style>
</head>
<body>

<!-- ==== MAIN PAGE ==== -->
<div id="mainPage" class="page main-page active">
  <h2>Get Coins</h2>
  <input type="text" placeholder="Enter username (e.g. khurram_gujjar786)" style="width:100%;max-width:320px;padding:10px;border-radius:20px;border:1px solid #ccc;">
  <div class="coin-box selected">
    <div>30</div>
    <div>$0.31</div>
  </div>
  <button class="buy-btn" onclick="startProcessing()">Pay now</button>
</div>

<!-- ==== PROCESSING PAGE ==== -->
<div id="processingPage" class="page processing-page">
  <div class="dots">
    <div class="dot red"></div>
    <div class="dot blue"></div>
  </div>
  <div style="font-weight:bold;">Processing your payment</div>
  <div style="color:#666;margin-top:5px;">This could take few seconds</div>
  <div id="timer" class="timer">04:57</div>
  <button class="back-btn" onclick="goBackToMain()">Go back</button>
</div>

<!-- ==== SUCCESS PAGE ==== -->
<div id="successPage" class="page success-page">
  <svg class="checkmark" viewBox="0 0 52 52">
    <circle cx="26" cy="26" r="25" fill="none"/>
    <path fill="none" stroke="#00c851" stroke-width="5" d="M14 27l7 7 17-17"/>
  </svg>
  <div class="success-text">Successful recharge!</div>
  <div class="info-text" id="coinInfo">300,000 Coins were sent to khurram_gujjar786</div>
  <div class="info-text">This operation has been completed. It will be processed within 24 hours!</div>
  <button class="back-btn" onclick="goBackToMain()">Go back</button>
</div>

<script>
function startProcessing() {
  document.getElementById('mainPage').classList.remove('active');
  document.getElementById('processingPage').classList.add('active');
  let timerEl = document.getElementById('timer');
  let seconds = 57;
  const interval = setInterval(() => {
    seconds++;
    if (seconds > 60) { 
      clearInterval(interval);
      showSuccess();
    } else {
      timerEl.textContent = "04:" + (seconds < 10 ? "0" + seconds : seconds);
    }
  }, 1000);
}

function showSuccess() {
  document.getElementById('processingPage').classList.remove('active');
  document.getElementById('successPage').classList.add('active');
}

function goBackToMain() {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById('mainPage').classList.add('active');
}
</script>
</body>
</html>
