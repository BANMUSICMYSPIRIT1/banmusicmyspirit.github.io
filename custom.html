<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Coins</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background: #fff;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .coin-display {
      font-size: 22px;
      margin: 20px 0;
      font-weight: bold;
    }
    .price {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    .key {
      padding: 15px;
      background: #eee;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    .key:hover {
      background: #ddd;
    }
    .buy-btn {
      display: block;
      width: 100%;
      padding: 15px;
      background: #ff0050;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .buy-btn:hover {
      background: #e60048;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Custom Coin Amount</h2>
    <div class="coin-display" id="coinDisplay">0 Coins</div>
    <div class="price" id="priceDisplay">$0.00</div>

    <div class="keypad">
      <div class="key" onclick="addNumber(1)">1</div>
      <div class="key" onclick="addNumber(2)">2</div>
      <div class="key" onclick="addNumber(3)">3</div>
      <div class="key" onclick="addNumber(4)">4</div>
      <div class="key" onclick="addNumber(5)">5</div>
      <div class="key" onclick="addNumber(6)">6</div>
      <div class="key" onclick="addNumber(7)">7</div>
      <div class="key" onclick="addNumber(8)">8</div>
      <div class="key" onclick="addNumber(9)">9</div>
      <div class="key" onclick="clearCoins()">⌫</div>
      <div class="key" onclick="addNumber(0)">0</div>
      <div class="key" onclick="addNumber(1000)">000</div>
    </div>

    <button class="buy-btn" onclick="location.href='order.html'">Continue</button>
  </div>

  <script>
    let coins = 0;
    const coinDisplay = document.getElementById("coinDisplay");
    const priceDisplay = document.getElementById("priceDisplay");

    function addNumber(num) {
      coins = parseInt(coins.toString() + num.toString());
      updateDisplay();
    }

    function clearCoins() {
      coins = Math.floor(coins / 10);
      updateDisplay();
    }

    function updateDisplay() {
      coinDisplay.textContent = coins + " Coins";
      let price = (coins * 0.0104).toFixed(2); // Example: 1 coin ≈ $0.0104
      priceDisplay.textContent = "$" + price;
    }
  </script>
</body>
</html>
