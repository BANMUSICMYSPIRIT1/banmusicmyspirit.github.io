<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Coins</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .username-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .coins-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    .coin-box {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
    }
    .coin-box:hover {
      border-color: #ff0050;
    }
    .buy-btn {
      display: block;
      width: 100%;
      margin-top: 25px;
      padding: 15px;
      background: #ff0050;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .buy-btn:hover {
      background: #e60048;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Get Coins</h2>
    <input type="text" placeholder="Enter username" class="username-input">

    <h3>Recharge</h3>
    <div class="coins-grid">
      <div class="coin-box">30<br>$0.31</div>
      <div class="coin-box">350<br>$3.65</div>
      <div class="coin-box">700<br>$7.25</div>
      <div class="coin-box">1400<br>$14.49</div>
      <div class="coin-box">3500<br>$36.20</div>
      <div class="coin-box">Custom</div>
    </div>

    <button class="buy-btn">Buy Now</button>
  </div>
</body>
</html>
