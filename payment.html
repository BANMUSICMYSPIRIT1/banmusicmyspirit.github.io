<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Coins Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Buy TikTok Coins ðŸª™</h2>

    <label>Enter TikTok Username:</label>
    <input type="text" id="username" placeholder="Enter username">

    <h3>Select Coins:</h3>
    <div class="coin-buttons">
      <button onclick="selectCoins(70, 0.70)">ðŸª™ 70 â€” $0.70</button>
      <button onclick="selectCoins(350, 3.50)">ðŸª™ 350 â€” $3.50</button>
      <button onclick="selectCoins(700, 7.00)">ðŸª™ 700 â€” $7.00</button>
      <button onclick="selectCoins(1400, 14.00)">ðŸª™ 1400 â€” $14.00</button>
      <button onclick="selectCoins(3500, 35.00)">ðŸª™ 3500 â€” $35.00</button>
      <input type="number" id="customCoins" placeholder="Custom ðŸª™">
    </div>

    <div class="price-display">
      <p id="priceText">Total: $0.00</p>
    </div>

    <button id="buyButton" onclick="buyCoins()">Buy Now</button>
  </div>

  <script>
    let selectedCoins = 0;
    let selectedPrice = 0;

    function selectCoins(amount, price) {
      selectedCoins = amount;
      selectedPrice = price;
      document.getElementById("customCoins").value = "";
      updatePriceText();
    }

    function updatePriceText() {
      const custom = document.getElementById("customCoins").value;
      if (custom) {
        const price = (custom * 0.01).toFixed(2);
        document.getElementById("priceText").innerText = `Total: $${price}`;
      } else {
        document.getElementById("priceText").innerText = `Total: $${selectedPrice.toFixed(2)}`;
      }
    }

    document.getElementById("customCoins").addEventListener("input", updatePriceText);

    function buyCoins() {
      const username = document.getElementById("username").value;
      const custom = document.getElementById("customCoins").value;
      const coins = custom || selectedCoins;
      const price = custom ? (coins * 0.01).toFixed(2) : selectedPrice.toFixed(2);

      if (!username || coins == 0) {
        alert("Please enter your username and select coin amount!");
        return;
      }

      window.location.href = `payment.html?username=${encodeURIComponent(username)}&coins=${coins}&price=${price}`;
    }
  </script>
</body>
</html>
